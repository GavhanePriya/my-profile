<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Poppins:ital,wght@1,500&family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <title>table</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(4, 56, 58);
            border-collapse: collapse;
        }
        h2{
            background-color: yellow;
        }
        .record th{
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .table td{
            padding: 20px;
            font-family: 'Signika Negative', sans-serif;
        }
        h2{
            font-family: 'Roboto', sans-serif;

        }
    </style>
</head>
<body>

            </tr>
            <tr>

            <tr>
                <td>3</td>

            </tr>

</body>
</html>
